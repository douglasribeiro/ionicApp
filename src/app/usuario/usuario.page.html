<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
    <ion-button slot="end" (click)="novoCliente()">Novo</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let u of usuarios">
      <ion-item-options slot="start">
        <ion-item-option color="danger" (click)="remover(u.id)">Deletar</ion-item-option>
        <ion-item-option color="success" (click)="atualizar(u)">Atualizar</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
        {{u.nome}}
        <p>{{u.cidade}} - {{u.email}}</p>
      </ion-label>
      </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
